<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Datetime Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,300,500&amp;subset=latin,cyrillic"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/themes/prism.min.css">
</head>
<body>
<h1 class="title">React Datetime Picker</h1>
<div class="content">
    <div class="heading">Installation</div>
    <div class="caption">Install with NPM</div>
    <pre><code class="language-clike">npm install bd-datetime-picker</code></pre>
    <div class="caption">Install with YARN</div>
    <pre><code class="language-clike">npm add bd-datetime-picker</code></pre>

    <div class="heading">Usage</div>

    <div class="example-code">
        <div style="float: left">
            <div class="caption" style="padding-bottom: 20px">Inline Mode</div>
            <div id="inline-picker"></div>
        </div>
        <div class="example">
            <div class="caption" style="padding-bottom: 20px">Popup Mode</div>
            <div id="popup-picker"></div>
        </div>
    </div>

</div>

<script async defer src="https://buttons.github.io/buttons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/components/prism-jsx.min.js"></script>
<script src="app.js"></script>
</body>
</html>
